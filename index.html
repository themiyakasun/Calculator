<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <div class="calculator-main">
      <form action="">
        <div class="num-body">
          <div class="action">
            <input type="text" name="action">
          </div>
          <div class="result fs-01">
            <input type="text" value="" name="result">
          </div>
      </form>
    </div>

    <div class="button-container">
      <form action="">
        <div class="even-columns">
          <input type="button" class="button fs-03 ash" value="AC">
          <input type="button" class="button fs-03 ash" value="DE">
          <input type="button" class="button fs-03 blue" value="/" onclick="action.value += '/'">
          <input type="button" class="button fs-03 blue" value="*" onclick="action.value += '*'">

          <input type="button" value="7" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="8" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="9" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="-" onclick="action.value += ''" class="button fs-03 blue">

          <input type="button" value="4" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="5" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="6" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="+" onclick="action.value += ''" class="button fs-03 plus blue">

          <input type="button" value="1" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="2" onclick="action.value += ''" class="button fs-03">
          <input type="button" value="3" onclick="action.value += ''" class="button fs-03">

          <input type="button" value="0" onclick="action.value += ''" class="button fs-03 zero">
          <input type="button" value="." onclick="action.value += ''" class="button fs-03">
          <input type="button" value="=" onclick="action.value += ''" class="button fs-03 long-row light-blue">
        </div>
      </form>
    </div>
  </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
