<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

<div class="container">
  <div class="calculator-main">
    <div class="num-body">
      <div class="content">
        <div class="action">
          <p>200 <span>+</span> 2000</p>
        </div>
        <div class="result fs-01">
          <h2>=<span>2000</span></h2>
        </div>
      </div>
    </div>

    <div class="button-container">
      <div class="even-columns">
        <button class="fs-03 ash">Ac</button>
        <button class="fs-03 ash"><span class="material-symbols-outlined">
            backspace
          </span></button>
        <button class="fs-03 blue">/</button>
        <button class="fs-03 blue">*</button>

        <button class="fs-03">7</button>
        <button class="fs-03">8</button>
        <button class="fs-03">9</button>
        <button class="fs-03 blue">-</button>

        <button class="fs-03">4</button>
        <button class="fs-03">5</button>
        <button class="fs-03">6</button>
        <button class="fs-03 plus blue">+</button>

        <button class="fs-03">1</button>
        <button class="fs-03">2</button>
        <button class="fs-03">3</button>

        <button class="fs-03 zero">0</button>
        <button class="fs-03">.</button>
        <button class="fs-03 long-row light-blue">=</button>
      </div>
    </div>
  </div>
</div>

</html>
